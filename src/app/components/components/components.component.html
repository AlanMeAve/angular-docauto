<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 display-4 text-indigo">
            Consulta de Documentación Técnica
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12 col-md-5 offset-md-3 col-xl-5 offset-xl-3 h2 text-indigo">
            Selección del Componente
        </div>
    </div>
    <!-- Búsqueda de componente por nombre -->
    <div class="row mt-5">
        <div class="col-sm-12 col-md-5 offset-md-3 col-xl-5 offset-xl-3 text-indigo">
            <mat-form-field class="w-100">
                <mat-label>Nombre del componente</mat-label>
                <input matInput placeholder="Buscar.." name="component" [(ngModel)]="query!.component">
            </mat-form-field>
        </div>
    </div>
    <!-- Búsqueda de componente por plataforma -->
    <div class="row mt-3">
        <div class="col-sm-12 col-md-5 offset-md-3 col-xl-5 offset-xl-3 text-indigo">
            <mat-form-field class="w-100">
                <mat-label>Plataforma</mat-label>
                <mat-select name="platform" [(ngModel)]="query!.platform!.idPlatform" (valueChange)="changePlatform($event)">
                    <mat-option>
                        Seleccionar
                    </mat-option>
                    <mat-option *ngFor="let platform of platforms" [value]="platform.idPlatform">
                        {{ platform.idPlatform }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <!-- Búsqueda de componente por sistema -->
    <div class="row mt-3">
        <div class="col-sm-12 col-md-5 offset-md-3 col-xl-5 offset-xl-3 text-indigo">
            <mat-form-field class="w-100">
                <mat-label>Sistema</mat-label>
                <mat-select name="system" [(ngModel)]="query!.system!.idSystem" (valueChange)="changeSystem($event)">
                    <mat-option>
                        Seleccionar
                    </mat-option>
                    <mat-option *ngFor="let system of systems" [value]="system.idSystem">
                        {{ system.idSystem }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <!-- Búsqueda de componente por clase -->
    <div class="row mt-3">
        <div class="col-sm-12 col-md-5 offset-md-3 col-xl-5 offset-xl-3 text-indigo">
            <mat-form-field class="w-100">
                <mat-label>Clase</mat-label>
                <mat-select name="clazz" [(ngModel)]="query!.clazz!.idClass" (valueChange)="changeClass($event)">
                    <mat-option>
                        Seleccionar
                    </mat-option>
                    <mat-option *ngFor="let class of classes" [value]="class.idClass">
                        {{ class.idClass }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <!-- Búsqueda de componente por Biblioteca -->
    <div class="row mt-3">
        <div class="col-sm-12 col-md-5 offset-md-3 col-xl-5 offset-xl-3 text-indigo">
            <mat-form-field class="w-100">
                <mat-label>Biblioteca</mat-label>
                <mat-select name="library" [(ngModel)]="query!.library!.idLibrary">
                    <mat-option>
                        Seleccionar
                    </mat-option>
                    <mat-option *ngFor="let library of libraries" [value]="library.idLibrary">
                        {{ library.idLibrary }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-sm-12 col-md-5 col-xl-5 offset-md-3 offset-xl-3">
            <button mat-raised-button color="primary" class="w-100" (click)="search()">Buscar <i class="bi bi-search ml-1"></i></button>
        </div>
    </div>

</div>
