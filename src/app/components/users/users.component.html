<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 display-4 text-indigo">
            Usuarios Registrados
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 text-indigo">
            <button type="button" [routerLink]="['/users/form']" class="btn btn-outline-success">
              <i class="bi bi-plus-circle h4"></i>
              Agregar Usuario
          </button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-12 col-md-12 col-xl-12">

            <mat-form-field>
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..">
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="users" matSort>

                    <!-- Columna de Usuario -->
                    <ng-container matColumnDef="userName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                        <td mat-cell *matCellDef="let row"> {{ row.userName }} </td>
                    </ng-container>

                    <!-- Columna de Nombre -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
                    </ng-container>

                    <!-- Columna de Apellido Paterno -->
                    <ng-container matColumnDef="firstSurname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
                        <td mat-cell *matCellDef="let row"> {{ row.firstSurname }} </td>
                    </ng-container>

                    <!-- Columna de Apellido Materno -->
                    <ng-container matColumnDef="secondSurname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
                        <td mat-cell *matCellDef="let row"> {{ row.secondSurname }} </td>
                    </ng-container>

                    <!-- Columna de E-mail -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                        <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
                    </ng-container>

                    <!-- Columna de EdiciÃ³n -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Editar </th>
                        <td mat-cell *matCellDef="let row">
                            <button class="btn btn-outline-primary ml-5" [routerLink]="['/users/form', row.userName]" mat-button>
                              <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Columna para Eliminar -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Eliminar </th>
                        <td mat-cell *matCellDef="let row">
                            <button class="btn btn-outline-danger ml-5" (click)="delete(row)" mat-button>
                              <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Fila que se muestra cuando no hay valores. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="10">
                            No hay datos para mostrar
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>

            </div>
        </div>
    </div>
</div>
